<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Diary Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="burger-icon" id="burger-icon">
            <i class="fas fa-bars"></i>
        </div>
        <h1>Audio Diary</h1>
        <div class="profile-icon" id="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" id="home-link"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" id="diary-link"><i class="fas fa-book"></i> Diary Entries</a></li>
            <li><a href="#" id="stats-link"><i class="fas fa-chart-line"></i> Emotion Stats</a></li>
            <li><a href="#" id="settings-link"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="chat-container">
            <div id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-section">
                <button id="start-btn"><i class="fas fa-microphone"></i> Start Recording</button>
                <button id="stop-btn" disabled><i class="fas fa-stop"></i> Stop Recording</button>
            </div>
        </div>
    </div>

    <!-- Profile Dropdown -->
    <div class="profile-dropdown" id="profile-dropdown">
        <ul>
            <li><a href="#"><i class="fas fa-user-circle"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
